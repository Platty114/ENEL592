<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.rst' } },
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_status' } },
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_acquire' } },
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock' } },
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_release' } },
		{ data: { id: 'HackDac21_piton_sd_cache_manager_1232_Type2.unlock' } },
		{
			data: {
				id: '0',
				source: 'HackDac21_piton_sd_cache_manager_1232_Type2.rst',
				target: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_status',
			}
		},
		{
			data: {
				id: '1',
				source: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_acquire',
				target: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock',
			}
		},
		{
			data: {
				id: '2',
				source: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_status',
				target: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock',
			}
		},
		{
			data: {
				id: '3',
				source: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_release',
				target: 'HackDac21_piton_sd_cache_manager_1232_Type2.unlock',
			}
		},
		{
			data: {
				id: '4',
				source: 'HackDac21_piton_sd_cache_manager_1232_Type2.lock_status',
				target: 'HackDac21_piton_sd_cache_manager_1232_Type2.unlock',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
