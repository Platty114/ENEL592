<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'program_counter.reset' } },
		{ data: { id: 'program_counter.pc' } },
		{ data: { id: 'program_counter.pc_next' } },
		{ data: { id: 'program_counter.pc_plus_4' } },
		{ data: { id: 'program_counter.pc_target' } },
		{ data: { id: 'program_counter.pc_src' } },
		{ data: { id: 'program_counter.state' } },
		{ data: { id: 'program_counter.out' } },
		{ data: { id: 'program_counter.rst_n' } },
		{
			data: {
				id: '0',
				source: 'program_counter.reset',
				target: 'program_counter.pc',
			}
		},
		{
			data: {
				id: '1',
				source: 'program_counter.pc_next',
				target: 'program_counter.pc',
			}
		},
		{
			data: {
				id: '2',
				source: 'program_counter.reset',
				target: 'program_counter.pc',
			}
		},
		{
			data: {
				id: '3',
				source: 'program_counter.pc_plus_4',
				target: 'program_counter.pc_next',
			}
		},
		{
			data: {
				id: '4',
				source: 'program_counter.pc_target',
				target: 'program_counter.pc_next',
			}
		},
		{
			data: {
				id: '5',
				source: 'program_counter.pc_src',
				target: 'program_counter.pc_next',
			}
		},
		{
			data: {
				id: '6',
				source: 'program_counter.pc_src',
				target: 'program_counter.pc_next',
			}
		},
		{
			data: {
				id: '7',
				source: 'program_counter.pc',
				target: 'program_counter.pc_plus_4',
			}
		},
		{
			data: {
				id: '8',
				source: 'program_counter.state',
				target: 'program_counter.out',
			}
		},
		{
			data: {
				id: '9',
				source: 'program_counter.rst_n',
				target: 'program_counter.state',
			}
		},
		{
			data: {
				id: '10',
				source: 'program_counter.rst_n',
				target: 'program_counter.state',
			}
		},
		{
			data: {
				id: '11',
				source: 'program_counter.rst_n',
				target: 'program_counter.state',
			}
		},
		{
			data: {
				id: '12',
				source: 'program_counter.rst_n',
				target: 'program_counter.state',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
