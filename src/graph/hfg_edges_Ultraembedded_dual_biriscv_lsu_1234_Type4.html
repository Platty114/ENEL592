<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.dcache_writeback_w' } },
		{ data: { id: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_writeback_q' } },
		{ data: { id: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.opcode_valid_i' } },
		{ data: { id: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_accept_i' } },
		{
			data: {
				id: '0',
				source: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.dcache_writeback_w',
				target: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_writeback_q',
			}
		},
		{
			data: {
				id: '1',
				source: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.opcode_valid_i',
				target: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_writeback_q',
			}
		},
		{
			data: {
				id: '2',
				source: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_accept_i',
				target: 'Ultraembedded_dual_biriscv_lsu_1234_Type4.mem_writeback_q',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
