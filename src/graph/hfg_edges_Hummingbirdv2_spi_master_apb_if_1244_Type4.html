<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PWRITE' } },
		{ data: { id: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.spi_data_tx_valid' } },
		{ data: { id: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.write_address' } },
		{ data: { id: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PSEL' } },
		{ data: { id: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PENABLE' } },
		{
			data: {
				id: '0',
				source: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PWRITE',
				target: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.spi_data_tx_valid',
			}
		},
		{
			data: {
				id: '1',
				source: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.write_address',
				target: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.spi_data_tx_valid',
			}
		},
		{
			data: {
				id: '2',
				source: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PSEL',
				target: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.spi_data_tx_valid',
			}
		},
		{
			data: {
				id: '3',
				source: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.PENABLE',
				target: 'Hummingbirdv2_spi_master_apb_if_1244_Type4.spi_data_tx_valid',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
