<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.soft_rst' } },
		{ data: { id: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_sync_r' } },
		{ data: { id: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_n_a' } },
		{ data: { id: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.test_mode' } },
		{
			data: {
				id: '0',
				source: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.soft_rst',
				target: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_sync_r',
			}
		},
		{
			data: {
				id: '1',
				source: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_n_a',
				target: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_sync_r',
			}
		},
		{
			data: {
				id: '2',
				source: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.test_mode',
				target: 'Hummingbirdv2_e203_subsys_hclkgen_rstsync_1231_Type2.rst_sync_r',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
