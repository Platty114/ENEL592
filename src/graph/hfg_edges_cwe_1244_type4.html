<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'cwe_1244_type4.MACHINE_MODE' } },
		{ data: { id: 'cwe_1244_type4.mode_o' } },
		{ data: { id: 'cwe_1244_type4.debug' } },
		{ data: { id: 'cwe_1244_type4.password_correct' } },
		{ data: { id: 'cwe_1244_type4.usr_mode' } },
		{
			data: {
				id: '0',
				source: 'cwe_1244_type4.MACHINE_MODE',
				target: 'cwe_1244_type4.mode_o',
			}
		},
		{
			data: {
				id: '1',
				source: 'cwe_1244_type4.debug',
				target: 'cwe_1244_type4.mode_o',
			}
		},
		{
			data: {
				id: '2',
				source: 'cwe_1244_type4.password_correct',
				target: 'cwe_1244_type4.mode_o',
			}
		},
		{
			data: {
				id: '3',
				source: 'cwe_1244_type4.usr_mode',
				target: 'cwe_1244_type4.mode_o',
			}
		},
		{
			data: {
				id: '4',
				source: 'cwe_1244_type4.debug',
				target: 'cwe_1244_type4.mode_o',
			}
		},
		{
			data: {
				id: '5',
				source: 'cwe_1244_type4.password_correct',
				target: 'cwe_1244_type4.mode_o',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
