<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.reset' } },
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked' } },
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_386' } },
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_388' } },
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.io_regs_sleep_write_valid' } },
		{ data: { id: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_391' } },
		{
			data: {
				id: '0',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.reset',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked',
			}
		},
		{
			data: {
				id: '1',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_386',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked',
			}
		},
		{
			data: {
				id: '2',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_388',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked',
			}
		},
		{
			data: {
				id: '3',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.reset',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked',
			}
		},
		{
			data: {
				id: '4',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.io_regs_sleep_write_valid',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_391',
			}
		},
		{
			data: {
				id: '5',
				source: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.unlocked',
				target: 'Hummingbirdv2_sirv_pmu_core_1232_Type3.T_391',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
