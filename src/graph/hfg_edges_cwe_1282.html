<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'cwe_1282.HASH_KEY' } },
		{ data: { id: 'cwe_1282.ram' } },
		{ data: { id: 'cwe_1282.reset' } },
		{ data: { id: 'cwe_1282.write_data' } },
		{ data: { id: 'cwe_1282.write' } },
		{ data: { id: 'cwe_1282.addr' } },
		{ data: { id: 'cwe_1282.HASH_ADDR' } },
		{ data: { id: 'cwe_1282.data' } },
		{
			data: {
				id: '0',
				source: 'cwe_1282.HASH_KEY',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '1',
				source: 'cwe_1282.reset',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '2',
				source: 'cwe_1282.write_data',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '3',
				source: 'cwe_1282.write',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '4',
				source: 'cwe_1282.addr',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '5',
				source: 'cwe_1282.HASH_ADDR',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '6',
				source: 'cwe_1282.reset',
				target: 'cwe_1282.ram',
			}
		},
		{
			data: {
				id: '7',
				source: 'cwe_1282.ram',
				target: 'cwe_1282.data',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
