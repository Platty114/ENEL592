<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'cwe1271_type2.lock_input' } },
		{ data: { id: 'cwe1271_type2.data_lock' } },
		{ data: { id: 'cwe1271_type2.lock_enable' } },
		{ data: { id: 'cwe1271_type2.reset' } },
		{ data: { id: 'cwe1271_type2.data_out' } },
		{ data: { id: 'cwe1271_type2.data_in' } },
		{
			data: {
				id: '0',
				source: 'cwe1271_type2.lock_input',
				target: 'cwe1271_type2.data_lock',
			}
		},
		{
			data: {
				id: '1',
				source: 'cwe1271_type2.lock_enable',
				target: 'cwe1271_type2.data_lock',
			}
		},
		{
			data: {
				id: '2',
				source: 'cwe1271_type2.reset',
				target: 'cwe1271_type2.data_out',
			}
		},
		{
			data: {
				id: '3',
				source: 'cwe1271_type2.data_in',
				target: 'cwe1271_type2.data_out',
			}
		},
		{
			data: {
				id: '4',
				source: 'cwe1271_type2.reset',
				target: 'cwe1271_type2.data_out',
			}
		},
		{
			data: {
				id: '5',
				source: 'cwe1271_type2.data_lock',
				target: 'cwe1271_type2.data_out',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
