<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
		{ data: { id: 'instruction_memory.RAM' } },
		{ data: { id: 'instruction_memory.rd_instr' } },
		{ data: { id: 'instruction_memory.rst_n' } },
		{ data: { id: 'instruction_memory.data_out' } },
		{ data: { id: 'instruction_memory.data_in' } },
		{ data: { id: 'instruction_memory.grant_access' } },
		{ data: { id: 'instruction_memory.usr_id' } },
		{
			data: {
				id: '0',
				source: 'instruction_memory.RAM',
				target: 'instruction_memory.rd_instr',
			}
		},
		{
			data: {
				id: '1',
				source: 'instruction_memory.rst_n',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '2',
				source: 'instruction_memory.data_in',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '3',
				source: 'instruction_memory.data_out',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '4',
				source: 'instruction_memory.rst_n',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '5',
				source: 'instruction_memory.grant_access',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '6',
				source: 'instruction_memory.grant_access',
				target: 'instruction_memory.data_out',
			}
		},
		{
			data: {
				id: '7',
				source: 'instruction_memory.usr_id',
				target: 'instruction_memory.grant_access',
			}
		},
		{
			data: {
				id: '8',
				source: 'instruction_memory.usr_id',
				target: 'instruction_memory.grant_access',
			}
		},
		{
			data: {
				id: '9',
				source: 'instruction_memory.rst_n',
				target: 'instruction_memory.grant_access',
			}
		},
],
      style: [
          {
              selector: 'node',
              style: {
                  shape: 'hexagon',
                  'background-color': 'red',
                  label: 'data(id)'
              }
          }],
      layout: {
          name: 'circle'
      }
      });
    </script>
</body>
</html>
