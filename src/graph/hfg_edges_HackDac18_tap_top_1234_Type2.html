<!doctype html>

<html>

<head>

    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;

        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

],

      layout: {

</html>
